<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centro de Respaldo de Backup de la UCP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="file"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .buttons .accept {
      background-color: #28a745;
      color: #fff;
    }
    .buttons .reject {
      background-color: #dc3545;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Bienvenidos al Centro de Respaldo de Backup de la UCP</h1>
  <div class="container">
    <form id="backupForm">
      <div class="form-group">
        <label for="backupFile">Selecciona el archivo de backup:</label>
        <input type="file" id="backupFile" name="backupFile" required>
      </div>
      <div class="form-group">
        <label for="backupDate">Fecha del backup:</label>
        <input type="date" id="backupDate" name="backupDate" required>
      </div>
      <div class="buttons">
        <button type="submit" class="accept">Aceptar</button>
        <button type="button" class="reject" onclick="rejectUpload()">Rechazar</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('backupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Backup aceptado');
      // Aquí puedes agregar el código para manejar el envío del formulario
    });

    function rejectUpload() {
      if (confirm('¿Estás seguro de que deseas rechazar el backup?')) {
        document.getElementById('backupForm').reset();
        alert('Backup rechazado');
      }
    }
  </script>
</body>
</html>
